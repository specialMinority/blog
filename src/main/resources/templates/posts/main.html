<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whale Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/responsive.css?v=9">
    <style>
        .hero-section { background: linear-gradient(135deg, rgba(106, 17, 203, 0.75) 0%, rgba(37, 117, 252, 0.75) 100%); color: white; padding: 4rem 1rem; border-radius: 0 0 50px 50px; margin-bottom: 2rem; }
        .feature-icon { font-size: 3rem; margin-bottom: 1rem; color: #2575fc; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
    <div class="container">
        <a class="navbar-brand" href="/posts">Whale Community</a>
        <div class="d-flex">
            <!-- 로그인 안 된 경우 -->
            <div sec:authorize="isAnonymous()">
                <a class="btn btn-outline-light me-2" href="/users/login">ログイン</a>
                <a class="btn btn-outline-light" href="/users/signup">新規登録</a>
            </div>
            <!-- 로그인 된 경우 -->
            <div sec:authorize="isAuthenticated()">
                <a class="btn btn-outline-light me-2" href="/users/my">マイページ</a>
                <form action="/logout" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-outline-light">ログアウト</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="hero-section text-center">
    <div class="container">
        <h1 class="display-4 mb-3">🐳 Whale Community</h1>
        <p class="lead mb-4">自由にお話しください！<br>開発、日常、趣味など、何でも共有できる私たちの空間です。</p>
        <a href="/posts/list" class="btn btn-light btn-lg text-primary fw-bold px-5">掲示板に入る 🚀</a>
    </div>
</div>

<div class="container my-5">
    <div class="row text-center">
        <div class="col-md-4 mb-4">
            <div class="feature-icon"><i class="fa-solid fa-comments"></i></div>
            <h3>自由な対話</h3>
            <p>誰でも自由に意見を交わすことができます。</p>
        </div>
        <div class="col-md-4 mb-4">
            <div class="feature-icon"><i class="fa-solid fa-code"></i></div>
            <h3>知識共有</h3>
            <p>開発知識やノウハウを共有しましょう。</p>
        </div>
        <div class="col-md-4 mb-4">
            <div class="feature-icon"><i class="fa-solid fa-user-group"></i></div>
            <h3>コミュニティ</h3>
            <p>共に成長するコミュニティを作りましょう。</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
