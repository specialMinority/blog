<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Whale Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-section {
            background-color: #f8f9fa;
            padding: 80px 0;
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/posts">🐋 Whale Community</a>

        <div class="d-flex">
            <div sec:authorize="isAnonymous()">
                <a href="/login" class="btn btn-outline-light me-2">로그인</a>
                <a href="/signup" class="btn btn-warning">회원가입</a>
            </div>

            <div sec:authorize="isAuthenticated()">
                <span class="text-white me-3">
                    👋 <span sec:authentication="name">사용자</span>님 환영합니다!
                </span>
                <a href="/users/my" class="btn btn-sm btn-light me-2">마이페이지</a>
                <a href="/logout" class="btn btn-sm btn-outline-danger">로그아웃</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="hero-section rounded-3">
        <h1 class="display-4 fw-bold">자유롭게 이야기 하세요!</h1>
        <p class="lead">개발, 일상, 취미 무엇이든 공유하는 우리들의 공간입니다.</p>
        <hr class="my-4">
        <p>지금 바로 게시글을 확인해보세요.</p>
        <a class="btn btn-primary btn-lg" href="/posts/list" role="button">게시판 입장하기 🚀</a>
    </div>

    <div class="row text-center">
        <div class="col-md-4">
            <h3>📝 자유게시판</h3>
            <p>다양한 주제로 소통해요.</p>
        </div>
        <div class="col-md-4">
            <h3>💬 댓글 소통</h3>
            <p>서로의 의견을 나눠보세요.</p>
        </div>
        <div class="col-md-4">
            <h3>🔒 안전한 보안</h3>
            <p>회원가입 후 이용 가능합니다.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
