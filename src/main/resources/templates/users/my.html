<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>マイページ</title>
  <link rel="stylesheet" href="/responsive.css?v=5">
  <style>
    body { font-family: 'Noto Sans JP', sans-serif; background-color: #f4f6f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .profile-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
    .profile-img { width: 100px; height: 100px; background-color: #e2e2e2; border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 40px; }
    h2 { margin: 0 0 10px; color: #333; }
    p { color: #666; margin-bottom: 30px; }
    .info-box { text-align: left; background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
    .label { font-weight: bold; color: #555; }
    .value { color: #007bff; }
    .btn { display: block; width: 100%; padding: 12px; border: none; border-radius: 6px; font-size: 15px; cursor: pointer; text-decoration: none; box-sizing: border-box; margin-top: 10px; text-align: center; }
    .btn-home { background-color: #6c757d; color: white; }
    .btn-edit { background-color: #007bff; color: white; }
  </style>
</head>
<body>
<div class="profile-card">
  <div class="profile-img">👤</div>
  <h2 th:text="${member.nickname}">ユーザー名</h2>
  <p>ようこそ！</p>
  <div class="info-box">
    <div class="info-row">
      <span class="label">ユーザーID</span>
      <span class="value" th:text="${member.loginId}">user_id</span>
    </div>
    <div class="info-row">
      <span class="label">登録日</span>
      <span class="value" th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd')}" th:if="${member.createdAt}">2024-01-01</span>
    </div>
  </div>
  <a href="/users/edit" class="btn btn-edit">情報編集</a>
  <form action="/logout" method="post" style="margin-top: 10px;">
    <button type="submit" class="btn btn-home" style="background-color: #dc3545;">ログアウト</button>
  </form>
  <button onclick="deleteMember()" class="btn" style="background-color: #343a40; color:white; margin-top:10px;">退会</button>
  <a href="/posts" class="btn btn-home">メインへ</a>
</div>
<script>
  function deleteMember() {
    const password = prompt("退会のためにパスワードを入力してください。");
    if (!password) return;
    fetch('/users/delete', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password: password })
    }).then(async res => {
      if (res.ok) {
        alert("退会されました。");
        location.href = "/";
      } else {
        alert("退会失敗: " + await res.text());
      }
    });
  }
</script>
</body>
</html>
