<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/responsive.css?v=9">
    <style>
        body { font-family: 'Noto Sans JP', sans-serif; }
        .login-container { max-width: 400px; margin-top: 100px; }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center">
    <div class="login-container w-100">
        <div class="card shadow-sm">
            <div class="card-header bg-white text-center">
                <h4>ログイン</h4>
            </div>
            <div class="card-body">
                <div th:if="${param.error}" class="alert alert-danger text-center">
                    ユーザーIDまたはパスワードを確認してください。
                </div>
                <div th:if="${param.logout}" class="alert alert-success text-center">
                    ログアウトされました。
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="loginId" class="form-label">ユーザーID</label>
                        <input type="text" class="form-control" id="loginId" name="username" placeholder="ユーザーIDを入力" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="パスワードを入力" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">ログイン</button>
                    </div>
                </form>
                <hr>
                <div class="text-center">
                    <a href="/users/signup" class="text-decoration-none">新規登録はこちら</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    var needLogin = [[${param.needLogin}]];
    if (needLogin != null) {
        alert("ログインが必要なサービスです。\nまずログインしてください！ 🙏");
    }
</script>
</body>
</html>
