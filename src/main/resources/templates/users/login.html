<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin-top: 100px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center">
    <div class="login-container w-100">
        <div class="card shadow-sm">
            <div class="card-header bg-white text-center">
                <h4>로그인</h4>
            </div>
            <div class="card-body">

                <div th:if="${param.error}" class="alert alert-danger text-center">
                    아이디 또는 비밀번호를 확인해주세요.
                </div>

                <div th:if="${param.logout}" class="alert alert-success text-center">
                    로그아웃 되었습니다.
                </div>

                <form th:action="@{/login}" method="post">

                    <div class="mb-3">
                        <label for="loginId" class="form-label">아이디</label>
                        <input type="text" class="form-control" id="loginId" name="username"
                               placeholder="아이디를 입력하세요" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">비밀번호</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="비밀번호를 입력하세요" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">로그인</button>
                    </div>
                </form>

                <hr>
                <div class="text-center">
                    <a href="/users/signup" class="text-decoration-none">회원가입 하러가기</a>
                </div>

            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    /* <![CDATA[ */
    // 1. 타임리프가 값을 넣어줍니다.
    // 파라미터가 있으면 ["true"] 배열이 되고, 없으면 null이 됩니다.
    var needLogin = [[${param.needLogin}]];

    // 2. 값이 존재할 때(null이 아닐 때)만 알림창을 띄웁니다.
    if (needLogin != null) {
        alert("로그인이 필요한 서비스입니다.\n먼저 로그인 해주세요! 🙏");
    }
    /* ]]> */
</script>

</body>
</html>
