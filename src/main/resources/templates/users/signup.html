<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/responsive.css?v=9">
    <style>
        body { 
            font-family: 'Noto Sans JP', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: flex-start; /* 세로 늘어짐 방지 */
            padding-top: 80px; 
            padding-bottom: 50px; /* responsive.css의 과도한 padding 덮어쓰기 */
            background: #f4f6f9 url('/images/blog_bg.png') no-repeat center bottom; background-size: 70% auto;
            min-height: 100vh;
        }
        .signup-box { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            width: 300px; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
            height: auto; /* 명시적 높이 설정 */
        }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
<div class="signup-box">
    <h2 style="text-align: center;">新規登録</h2>
    <input type="email" id="email" placeholder="メール（ユーザーID）">
    <input type="password" id="password" placeholder="パスワード">
    <input type="text" id="name" placeholder="名前">
    <button onclick="signup()">登録する</button>
</div>
<script>
    function signup() {
        const data = {
            loginId: document.getElementById("email").value,
            password: document.getElementById("password").value,
            nickname: document.getElementById("name").value
        };
        fetch('/users/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        }).then(async res => {
            if (res.ok) {
                alert("登録成功！ログインしてください。");
                location.href = "/posts/main";
            } else {
                alert("登録失敗: " + await res.text());
            }
        });
    }
</script>
</body>
</html>
