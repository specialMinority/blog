<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background-color: #f4f6f9; }
        .signup-box { background: white; padding: 30px; border-radius: 10px; width: 300px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
<div class="signup-box">
    <h2 style="text-align: center;">회원가입</h2>
    <input type="email" id="email" placeholder="이메일 (아이디)">
    <input type="password" id="password" placeholder="비밀번호">
    <input type="text" id="name" placeholder="이름">
    <button onclick="signup()">가입하기</button>
</div>

<script>
    function signup() {
        const data = {
            loginId: document.getElementById("email").value,

            password: document.getElementById("password").value,

            nickname: document.getElementById("name").value
        };

        // (디버깅용)
        console.log("서버로 보내는 데이터:", data);

        fetch('/users/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        }).then(async res => {
            if (res.ok) {
                alert("가입 성공! 로그인해주세요.");
                location.href = "/posts/main";
            } else {
                alert("가입 실패: " + await res.text());
            }
        });
    }
</script>
</body>
</html>
